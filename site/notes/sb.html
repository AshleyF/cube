<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Cubing Notes - Second Block</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script lang="javascript">
            ROOFPIG_CONF_BASE = "flags=canvas showalg | colored=L LF LB LD LDF LDB R RF RB RD RDF RDB";
        </script>
        <script src="jquery.min.js"></script>
        <script src="roofpig_and_three.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Second Block Algs</h1>
        <h2>Inserts</h2>
        <table>
            <tr>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=R U' R'" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=R U2' R'" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=U2' R U' R'" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=U R U' R'" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=R' F R F'" />
                </td>
            </tr>
            <tr>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=r U r'" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=U' r U r'" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=F' U2 F" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=F' U F" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=F R' F' R" />
                </td>
            </tr>
        </table>
        <h2>Matching</h2>
        <table>
            <tr>
                <td>
                    <div class="roofpig" data-config="base=BASE | setupmoves=x | alg=U2 M U' r U' r'" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=U' R U R' U2 R U' R'" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=U' R U R' U' R U2 R'" />
                </td>
                <td>
                    <div class="roofpig" data-config="base=BASE | alg=M' U' M U2 R U' R'" />
                </td>
            </tr>
            <tr>
                <td>
                   <div class="roofpig" data-config="base=BASE | setupmoves=x | alg=U' M U2 r U' r'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U' R U2 R' U2 R U' R'" />
                </td>
            </tr>
            <tr>
                <td>
                   <div class="roofpig" data-config="base=BASE | setupmoves=x | alg=M U r U' r'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=R U R' U2 R U' R' U R U' R'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=F' U F U2 R U R'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U' R' U R U' R U R' | colored=L LF LB LD LDF LDB R RF RD RDF" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U2 r U M U R'" />
                </td>
            </tr>
            <tr>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U' M U M' r U r'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U r U r' U2 r U r'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U F' U' F U' r U r'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U' r U' r' U R U R'" />
                </td>
            </tr>
            <tr>
                <td>
                   <div class="roofpig" data-config="base=BASE | setupmoves=x2 | alg=r U2 M2 U' r'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U2 M U2 M' r U r'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U F' U2 F U' r U r'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=M' U2 M U2 r U r'" />
                </td>
            </tr>
            <tr>
                <td>
                   <div class="roofpig" data-config="base=BASE | setupmoves=x | alg=R U' R' U' M R U' R'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | setupmoves=x | alg=R U' R' U' r' R2 U' R'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U M U' M' r U r'" />
                </td>
                <td>
                   <div class="roofpig" data-config="base=BASE | alg=U' M' U' M U2 r U r'" />
                </td>
            </tr>
        </table>
        Algs are from <a href="https://sites.google.com/view/kianroux/second-block">Kian Mansour's site</a>.
    </body>
</html>
